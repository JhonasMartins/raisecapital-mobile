<svg width="120" height="80" viewBox="0 0 120 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="defaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4338CA;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="120" height="80" rx="12" fill="url(#defaultGradient)"/>
  
  <!-- Investment/Chart icon -->
  <g transform="translate(30, 20)">
    <!-- Chart bars -->
    <rect x="0" y="30" width="8" height="10" fill="white" opacity="0.9" rx="1"/>
    <rect x="12" y="25" width="8" height="15" fill="white" opacity="0.8" rx="1"/>
    <rect x="24" y="20" width="8" height="20" fill="white" opacity="0.9" rx="1"/>
    <rect x="36" y="15" width="8" height="25" fill="white" opacity="0.8" rx="1"/>
    <rect x="48" y="10" width="8" height="30" fill="white" opacity="0.9" rx="1"/>
    
    <!-- Trend arrow -->
    <path d="M10,15 L25,8 L40,12 L55,5" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
    <polygon points="50,2 58,5 54,9" fill="white" opacity="0.9"/>
    
    <!-- Dollar sign -->
    <g transform="translate(25, 5)">
      <circle cx="0" cy="0" r="8" fill="white" opacity="0.2"/>
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">$</text>
    </g>
  </g>
</svg>